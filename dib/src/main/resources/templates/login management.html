<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Đăng nhập</title>
<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<link th:href="@{/lib/bootstrap/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/lib/bootstrap/bootstrap.min.js}"></script>
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/login.css}" rel="stylesheet" />

</head>

<body>
	<!-- header page -->
	<div id="header">
		<a th:href="@{http://91.com.vn/}"><img th:src="@{/image/top-banner.jpg}" id="header-background"> </a>
	</div>

	<div class="row" style="margin:15px;">
		<div class="col-md-3"></div>
		<div id="container" class="col-md-6">
			<form th:action="@{/quanlydib}" method="post">
				<input placeholder="Tài khoản" name="user" /> <input
					placeholder="mật khẩu" name="password" /> <br /> <input
					type="submit" value="Đăng nhập" /> <br />
				<div id="error-info" th:text="${error}"></div>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</body>

</html>

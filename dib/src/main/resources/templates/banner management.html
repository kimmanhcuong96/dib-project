<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Quản lý Đi B</title>

<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<link th:href="@{/lib/bootstrap/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/lib/bootstrap/bootstrap.min.js}"></script>
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/management.css}" rel="stylesheet" />
<script th:src="@{/js/bannerManagement.js}"></script>

</head>

<script th:inline="javascript">
/*<![CDATA[*/
	serverContextPath =  /*[[@{/}]]*/;
	
/*]]>*/
</script>

<body>
	<!-- header page -->
	<div id="header">
		<a th:href="@{http://91.com.vn/}"><img th:src="@{/image/top-banner.jpg}" id="header-background"> </a>
	</div>

	<div id="container">
		<div class="row" style="max-height: 40px">
			<div class="col-md-12" >
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  		<a class="navbar-brand" th:href="@{/}">Home</a>
			  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    		<span class="navbar-toggler-icon"></span>
			  		</button>
				  	<div class="collapse navbar-collapse" id="navbarNav">
				    	<ul class="navbar-nav">
				      		<li class="nav-item ">
				        		<a class="nav-link" th:href="@{/quanlydib}">Đi B </a>
				      		</li>
				      		<li class="nav-item">
				        		<a class="nav-link" th:href="@{/quanlyvideo}">Video </a>
				      		</li>
				      		<li class="nav-item active">
				        		<a class="nav-link" th:href="@{/quanlybanner}">Banner  <span class="sr-only">(current)</span></a>
				      		</li>
				      		<li class="nav-item">
				        		<a class="nav-link" th:href="@{/registerAccounts}">Tạo tài khoản mới</a>
				      		</li>
				      		<li class="nav-item">
				        		<a class="nav-link" th:href="@{/logout}">Log out</a>
				      		</li>
				    	</ul>
				  	</div>
				</nav>
			</div>
		</div>
		<div class="row" id="main-content" >
			<div id="content" class="col-md-10 offset-md-1">
				<div id="import-data">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6 block-function"
							style="min-height: 200px; padding-top: 20px">
							<h3 style="margin-bottom: 20px">Banner top</h3>
							<form method="POST" th:action="@{/uploadBannerTop}"
								enctype="multipart/form-data">
								<div>
									<div style="margin-left: 0">
										<input type="file" name="file" class="btn btn-info btn-lg"/>
									</div>
									<div style="margin-left: 0; text-align: left">
										<input type="submit" value="Submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="margin-top:5px;"/>
									</div>
								</div>
							</form>

							<div th:if="${uploadMessageTop}">
								<div style="color: red;" th:text="${uploadMessageTop}"></div>
							</div>
							<div class="row"  style="margin-top:40px">
								<div class="col-md-6">
									<div class="input-group mb-3">
									  <div class="input-group-prepend">
									    <span class="input-group-text" id="basic-addon1">Ad Link </span>
									  </div>
									  <input id="ad-link-top" type="text" class="form-control" aria-label="link-video" aria-describedby="basic-addon1">
									</div>
								</div>
								<div class="col-md-3">
									<button id="save-top-banner-link" type="button" class="btn btn-primary">Save</button>
								</div>
							</div>	
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6 block-function"
							style="min-height: 200px; padding-top: 20px">
							<h3 style="margin-bottom: 20px">banner bottom</h3>
							<form method="POST" th:action="@{/uploadBannerBottom}"
								enctype="multipart/form-data">
								<div>
									<div style="margin-left: 0">
										<input type="file" name="file" class="btn btn-info btn-lg"/>
									</div>
									<div style="margin-left: 0; text-align: left">
										<input type="submit" value="Submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="margin-top:5px;"/>
									</div>
								</div>
							</form>

							<div th:if="${uploadMessageBottom}">
								<div style="color: red;" th:text="${uploadMessageBottom}"></div>
							</div>
							<div class="row"  style="margin-top:40px">
								<div class="col-md-6">
									<div class="input-group mb-3">
									  <div class="input-group-prepend">
									    <span class="input-group-text" id="basic-addon1">Ad Link </span>
									  </div>
									  <input id="ad-link-bottom" type="text" class="form-control" aria-label="link-video" aria-describedby="basic-addon1">
									</div>
								</div>
								<div class="col-md-3">
									<button id="save-bottom-banner-link" type="button" class="btn btn-primary">Save</button>
								</div>
							</div>	
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="bottom-side-result" style="margin:20px 0px;" class="row">
			<div class="col-md-12" id="botton-container">
			 	<div style="margin-top: 10px;"> Công ty TNHH Bảo tàng Radio </div> 
				<div> Số 17-BT3 KĐT Cổ Nhuế, Bắc Từ Liêm, Hà Nội </div>
			</div>
		</div>
	</div>
</body>

</html>

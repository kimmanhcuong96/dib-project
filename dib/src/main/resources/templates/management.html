<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Quản lý Đi B</title>

<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<link th:href="@{/lib/bootstrap/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/lib/bootstrap/bootstrap.min.js}"></script>
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/management.css}" rel="stylesheet" />
<script th:src="@{/js/management.js}"></script>

</head>

<body>
	<!-- header page -->
	<div id="header">
		<a th:href="@{http://91.com.vn/}"><img th:src="@{/image/top-banner.jpg}" id="header-background"> </a>
	</div>

	<div id="container">
		<div class="col-md-12" >
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  		<a class="navbar-brand" th:href="@{/}">Home</a>
			  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    		<span class="navbar-toggler-icon"></span>
			  		</button>
				  	<div class="collapse navbar-collapse" id="navbarNav">
				    	<ul class="navbar-nav">
				      		<li class="nav-item active">
				        		<a class="nav-link" th:href="@{/quanlydib}">Đi B </a>
				      		</li>
				      		<li class="nav-item">
				        		<a class="nav-link" th:href="@{/quanlyvideo}">Video </a>
				      		</li>
				      		<li class="nav-item ">
				        		<a class="nav-link" th:href="@{/quanlybanner}">Banner  <span class="sr-only">(current)</span></a>
				      		</li>
				      		<li class="nav-item">
				        		<a class="nav-link" th:href="@{/registerAccounts}">Tạo tài khoản mới</a>
				      		</li>
				      		<li class="nav-item">
				        		<a class="nav-link" th:href="@{/logout}">Log out</a>
				      		</li>
				    	</ul>
				  	</div>
				</nav>
			</div>
		</div>
		<div class="row" id="main-content">
			<div id="content" class="col-md-10 offset-md-1">
				<div id="import-data">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6 block-function"
							style="min-height: 200px; padding-top: 20px">
							<h3 style="margin-bottom: 20px">Cập nhật toàn bộ cơ sở dữ
								liệu</h3>
							<form method="POST" th:action="@{/upload}"
								enctype="multipart/form-data">
								<div>
									<div style="margin-left: 0">
										<input type="file" name="file" class="btn btn-info btn-lg"/>
									</div>
									<div style="margin-left: 0; text-align: left">
										<input type="submit" value="Submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" 
										data-backdrop="static" data-keyboard="false" style="margin-top:5px;"/>
									</div>
								</div>
							</form>

							<div th:if="${uploadMessage}">
								<div style="color: red;" th:text="${uploadMessage}"></div>
							</div>
						</div>
						<div class="col-md-3"></div>
					</div>

					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6 block-function"
							style="min-height: 200px; padding-top: 20px">
							<h3 style="margin-bottom: 20px">Đồng bộ cơ sở dữ liệu</h3>
							<form method="GET" th:action="@{/synchronizeRaw}" id="synchButton">
								<div>
									<div style="margin-left: 0; text-align: left">
										<input type="submit" class="btn btn-info btn-lg" data-toggle="modal" 
										data-target="#myModal" data-backdrop="static" data-keyboard="false"/>
									</div>
								</div>
							</form>

							<div th:if="${synchronizeMessage}">
								<div style="color: red;" th:text="${synchronizeMessage}"></div>
							</div>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="bottom-side-result" style="margin:10px 0px;" class="row">
			<div class="col-md-12" id="botton-container">
			 	<div style="margin-top: 10px;"> Công ty TNHH Bảo tàng Radio </div> 
				<div> Số 17-BT3 KĐT Cổ Nhuế, Bắc Từ Liêm, Hà Nội </div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
			        <h5 class="modal-title">Đang đồng bộ dữ liệu</h5>
			    </div>
			    <div class="modal-body" style="text-align: center;">
			    	<p>Vui lòng đợi cho tới khi đồng bộ xong</p>
			    </div>
			     <div class="modal-footer">
			     </div>
<!-- 				<div class="modal-body loader"> -->
<!-- 				</div> -->
			</div>

		</div>
	</div>
</body>

</html>
